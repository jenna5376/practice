<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer async src="script.js"></script>
    <title>Annoying Form</title>
</head>
<body>
    <h1 id="heading">Very Important Form</h1>
    <p id="deadline-text">Due in <span id="countdown"></span></p>
    <div id="letters" class="hidden"></div>
    <form id="form">
        <input id="input" type="text" placeholder="Hi, what's your name :)" readonly>
        <input id="submit-btn" type="submit" />
    </form>
    <div id="complete">
        <p id="complete-text">Thank you for submitting <span id="name"></span></p>
    </div>
</body>
</html>
